<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 연습</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        h3 { margin: 20px auto; text-align: center; }
    </style>
</head>
<body>
    <h3><a href="https://getbootstrap.com/">부트스트랩</a> 사이트로 이동</h3>
    <!-- 테이블 -->
    <table class="table table-hover">
        <thead>
            <tr class="table-success">
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td class="table-danger">Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
    <!-- button group -->
    <div class="bts-set d-flex flex-row mb-3 justify-content-end">
        <div class="btn-group " role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary">등록</button>
            <button type="button" class="btn btn-outline-primary">다시쓰기</button>
            <button type="button" class="btn btn-outline-primary">목록보기</button>
        </div>
    </div>
</body>
</html>
